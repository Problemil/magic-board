<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

        <link href="style.css" text="text/css" rel="stylesheet">

        <meta name="viewport" content="width=device-width" , initial-scale=1, shrink-to-fit="no">

        <script src="https://www.w3schools.com/lib/w3.js"></script>

        <script src="https://use.fontawesome.com/86405e2c74.js"></script>

        <linkrel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"></linkrel>

        <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">

    </head>

    <body>
        <header>

            
            <div id="button">
                
                <button type="button">Start</button>
            </div>
        </header>
            
        <div id="content">
            
        </div>
        <script>
            var contentDiv = document.getElementById('content');
            var board = document.createElement('div');
            board.className = 'board';

            for(var y = 0; y < 8; y++){
                addRowToBoard();
            }
                contentDiv.appendChild(board);
            function addRowToBoard(){
                var row1 = document.createElement("div");
                row1.className = 'row1';
                /* set background*/
                if(y%2){
                    row1.style.backgroundColor = 'white';
                } else{
                row1.style.backgroundColor = 'black'
                    
                }
                board.appendChild(row1); 
            }
        </script>
    </body>
</html>
